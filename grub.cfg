# GRUB text fallback configuration for AltoniumOS
# This resolves video warnings on hardware like Lenovo BIOS

# Attempt to use gfxterm, fallback to console if unavailable
terminal_input console
terminal_output console

menuentry "AltoniumOS" {
    set altonium_video_arg=video=text
    set gfxpayload=text
    multiboot /boot/kernel.elf $altonium_video_arg
}

menuentry "AltoniumOS - Safe BIOS Mode (No EDD)" {
    set altonium_video_arg=video=text
    set gfxpayload=text
    multiboot /boot/kernel.elf edd=off $altonium_video_arg
}

menuentry "AltoniumOS - Text Only Mode" {
    set altonium_video_arg=novideo
    set gfxpayload=text
    multiboot /boot/kernel.elf $altonium_video_arg
}
