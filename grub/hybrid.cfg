set timeout=5
set default=0

menuentry "AltoniumOS - BIOS 32-bit Kernel" {
    multiboot /boot/x86/kernel.elf bootmode=bios arch=x86
    boot
}

menuentry "AltoniumOS - BIOS Safe Mode (No EDD)" {
    multiboot /boot/x86/kernel.elf bootmode=bios arch=x86 edd=off
    boot
}

menuentry "AltoniumOS - UEFI 32-bit Kernel" {
    multiboot /boot/x86/kernel.elf bootmode=uefi arch=x86
    boot
}

menuentry "AltoniumOS - UEFI 64-bit Kernel (Placeholder)" {
    multiboot /boot/x64/kernel64.elf bootmode=uefi arch=x64
    boot
}

menuentry "Hardware Diagnostics" {
    echo "==================================="
    echo "AltoniumOS Hardware Diagnostics"
    echo "==================================="
    echo ""
    echo "System Information:"
    echo "  Boot Mode: GRUB Multiboot"
    echo "  Architecture: Checking..."
    echo ""
    echo "Memory Map:"
    lsmmap
    echo ""
    echo "Available Devices:"
    ls -l
    echo ""
    echo "Press any key to return to menu..."
    read
}
